              <div class="lg:w-5/6 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex  items-end justify-start relative">

                     <div class="relative p-4 tracking-widest font-mono text-2xl">

                      </div>
                      <div class="relative p-4 tracking-widest font-mono text-2xl">
                        <label for="skewness" class="leading-7 text-black">SKEWNESS</label>
                        <input type="text" id="skewness" name="skewness" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    <div class="grid grid-cols-2">
                      <div class="relative p-4 tracking-widest font-mono text-2xl">
                        <label for="curtosis" class="leading-7 text-black">CURTOSIS</label>
                        <input type="text" id="curtosis" name="curtosis" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      </div>
                      <div class="relative p-4 tracking-widest font-mono text-2xl">
                        <label for="entropy" class="leading-7 text-black">ENTROPY</label>
                        <input type="text" id="entropy" name="entropy" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      </div>
                    </div>
                    <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg m-4 tracking-widest font-mono text-3xl">PREDICT</button>
                    
                 </div>
                </form>



              </div>
              
            </div>
            
          </section>
